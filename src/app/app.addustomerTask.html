<div style="position: absolute; z-index: 10; background: white; padding: 10px; width: 300px;">
    <h3>Add Customer Task</h3>
    <form (submit)="addCustomerTask()">
      <input type="text" [(ngModel)]="newTask.title" name="title" placeholder="Title" required /><br />
      <input type="text" [(ngModel)]="newTask.description" name="description" placeholder="Description" required /><br />
      <select [(ngModel)]="newTask.status" name="status" required>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select><br />
      <input type="number" [(ngModel)]="newTask.lat" name="lat" placeholder="Latitude" required /><br />
      <input type="number" [(ngModel)]="newTask.lng" name="lng" placeholder="Longitude" required /><br />
      <button type="submit">Add</button>
    </form>
    <br />
    <button (click)="filterStatus('All')">All</button>
    <button (click)="filterStatus('Pending')">Pending</button>
    <button (click)="filterStatus('In Progress')">In Progress</button>
    <button (click)="filterStatus('Completed')">Completed</button>
  </div>
  
  <div id="viewDiv" style="height: 100vh; width: 100vw;"></div>
