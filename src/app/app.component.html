<h2>Add New Customer</h2>
<form (ngSubmit)="addCustomer()" #customerForm="ngForm">
  <label>Customer ID:</label>
  <input type="text" [(ngModel)]="customer.customer_id" name="customer_id" required /><br /><br />

  <label>Customer Name:</label>
  <input type="text" [(ngModel)]="customer.customer_name" name="customer_name" required /><br /><br />

  <label>Longitude:</label>
  <input type="number" [(ngModel)]="customer.lng" name="lng" step="any" required /><br /><br />

  <label>Latitude:</label>
  <input type="number" [(ngModel)]="customer.lat" name="lat" step="any" required /><br /><br />

  <label>Status:</label>
  <select [(ngModel)]="customer.status" name="status" required>
    <option>Pending</option>
    <option>In Progress</option>
    <option>Completed</option>
  </select><br /><br />

  <button type="submit">Add Customer</button>
</form>

<hr />

<h3>Filter by Status:</h3>
<button (click)="filterStatus('All')">All</button>
<button (click)="filterStatus('Pending')">Pending</button>
<button (click)="filterStatus('In Progress')">In Progress</button>
<button (click)="filterStatus('Completed')">Completed</button>

<hr />

<h2>Customer Locations Map</h2>
<div id="mapDiv"></div>
